<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Shooting Game</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <style>

    </style>
</head>
<body>
<section id="home">
    <img src="assets/images/galactic-night-sky-astronomy-science-combined-generative-ai.jpg">
    <h1>Select ship to continue</h1>
    <div id="ship1">
        <img class="ships" src="assets/images/ship1.png">
    </div>
    <div id="ship2">
        <img class="ships" src="assets/images/ship2.png">
    </div>
    <div id="ship3">
        <img class="ships" src="assets/images/ship3.png">
    </div>
</section>
<section id="level-one">
    <img src="assets/images/low-angle-shot-mesmerizing-starry-sky.jpg">
    <img id="selected-ship" src="">

    <img id="child-ship1" class="child-ships" src="assets/images/child-ship.png" width="100" height="100">
    <img id="child-ship2" class="child-ships" src="assets/images/child-ship.png" width="100" height="100">
    <img id="child-ship3" class="child-ships" src="assets/images/child-ship.png" width="100" height="100">
    <img id="child-ship4" class="child-ships" src="assets/images/child-ship.png" width="100" height="100">
    <img id="child-ship5" class="child-ships" src="assets/images/child-ship.png" width="100" height="100">
    <img id="child-ship6" class="child-ships" src="assets/images/child-ship.png" width="100" height="100">
    <img id="child-ship7" class="child-ships" src="assets/images/child-ship.png" width="100" height="100">
    <img id="child-ship8" class="child-ships" src="assets/images/child-ship.png" width="100" height="100">
    <img id="child-ship9" class="child-ships" src="assets/images/child-ship.png" width="100" height="100">
    <img id="child-ship10" class="child-ships" src="assets/images/child-ship.png" width="100" height="100">


</section>
<script src="assets/js/jquery-3.7.0.min.js"></script>
<script src="assets/js/home-section.js"></script>
<script src="assets/js/selected-ship-controller.js"></script>
<script>
    function hideSection() {
        document.getElementById("home").style.display = "none";
    }

    function setSelectedShip(ship) {
        document.getElementById("selected-ship").setAttribute('src', ship);
        document.getElementById("selected-ship").style.left=parseInt($("#level-one").css("width"), 10)/2-50+'px';
    }


    setInterval(function () {
        for (let i = 1; i <= 10; i++) {
            let newTopPX = $("#child-ship" + i).css("top");
            let newTop = parseInt(newTopPX, 10);
            newTop++;
            $("#child-ship" + i).css("top",newTop+'px');
        }
    }, 500);
</script>
</body>
</html>
